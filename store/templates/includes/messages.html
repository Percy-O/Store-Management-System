{% if messages %}
    {% for msg in messages %}
    <div class="alert {{ msg.tags }} alert-dismissible fade show" id="messages" role="alert" style="transition-duration: 5s;">
    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>    
    {{ msg }}
    </div>
    {% endfor %}
{% endif %}
