
<style type="text/css">
    .alert{
        transition-duration: 2s;
    }
</style>
{% if messages %}
    {% for msg in messages %}
    <div class="alert {{ msg.tags }} alert-dismissible fade show" id="messages" role="alert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        <!-- <span aria-hidden="true">&times;</span> -->
        <span class="sr-only">Close</span>
    </button>    
    {{ msg }}
    </div>
    {% endfor %}
{% endif %}
